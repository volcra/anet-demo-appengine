<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
  <meta charset="utf-8"/>
  <title>Anet - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css"/>
  <link rel="stylesheet" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
  <link rel="stylesheet" href="../../css/app.css" th:href="@{/css/app.css}"/>
    <style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }

    .loading.ng-cloak {
      display: block;
    }

    .loading {
      display: none;
    }
  </style>
  <link rel="shortcut icon" href="../../ico/favicon.png" th:href="@{/ico/favicon.png}"/>
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png"/>
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png"/>
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png"/>
  <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png"/>

  <!-- Modernizr -->
  <script src="../../js/lib/custom.modernizr.js" th:src="@{/js/lib/custom.modernizr.js}"></script>
  <!--[if lt IE 9]>
  <script src="../../js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
  <![endif]-->
  <script src="../../js/lib/require.min.js" data-main="js/main" th:src="@{/js/lib/require.min.js}"></script>
  <script src="../../js/lib/ga.min.js" th:src="@{/js/lib/ga.min.js}"></script>
</head>
<body>
  <div id="loading" class="loading ng-cloak modal">
    <div class="spinner-wrapper"></div>
    <div class="modal-backdrop fade in"></div>
  </div>

  <div class="wrap">
    <div class="navbar navbar-fixed-top anet-navbar">
      <div class="container">
        <a class="navbar-brand" href="#home">Anet Demo</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="nav-collapse collapse">
          <ul class="nav navbar-nav" ng-controller="MenuCtrl">
            <li class="ng-cloak" ng-repeat="item in menu.items" ng-class="getMenuItemClassStyle(item)">
              <a href="{{item.url}}" target="{{item.target}}">{{item.text}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row ng-cloak">
        <div class="col-lg-12 ng-view"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p class="text-center">&copy; Copyright Anet</p>
    </div>
  </footer>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-37696520-4', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
